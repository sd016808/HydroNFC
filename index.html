
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroNFC - 智能飲水提醒</title>
    
    <!-- PWA 核心標籤 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3100/3100566.png">
    
    <!-- 腳本與樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .water-wave {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            transition: height 0.5s ease-in-out;
        }
    </style>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <script>
      // 更安全的 Service Worker 註冊邏輯
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 確保僅在相同來源 (Origin) 下嘗試註冊，避免跨域或沙盒錯誤
          const swUrl = new URL('sw.js', window.location.href);
          
          if (swUrl.origin === window.location.origin) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => {
                console.log('ServiceWorker 註冊成功，範圍:', reg.scope);
              })
              .catch(err => {
                // 如果是 404 或環境不支援，優雅地處理而不中斷程式
                console.warn('ServiceWorker 註冊略過或失敗 (常見於預覽環境):', err.message);
              });
          } else {
            console.log('來源不符，略過 ServiceWorker 註冊。');
          }
        });
      }
    </script>
</body>
</html>
