
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroNFC - 智能飲水提醒</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3100/3100566.png">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .water-wave {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            transition: height 0.5s ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Enhanced Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Construct the SW path relative to the current location's folder
          const swUrl = new URL('sw.js', window.location.href);
          
          // Service Workers MUST be on the same origin. 
          // If the environment is proxying from ai.studio to a sandbox domain,
          // we only register if the origins match to avoid the security error.
          if (swUrl.origin === window.location.origin) {
            navigator.serviceWorker.register(swUrl.pathname)
              .then(reg => {
                console.log('ServiceWorker registered successfully. Scope:', reg.scope);
              })
              .catch(err => {
                console.error('ServiceWorker registration failed:', err);
              });
          } else {
            console.warn(
              'ServiceWorker registration skipped due to origin mismatch.\n' +
              'Page Origin: ' + window.location.origin + '\n' +
              'Worker Origin: ' + swUrl.origin
            );
          }
        });
      }
    </script>
</body>
</html>
